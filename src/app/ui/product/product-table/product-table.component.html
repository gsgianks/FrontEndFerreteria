<button class="m-2" mat-raised-button color="primary" (click)="getAll()"><mat-icon>search</mat-icon>Buscar</button> 
<mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)">
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
      </ng-container>
  
      <!-- Precio Costo Column -->
      <ng-container matColumnDef="precio_Costo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio Costo </th>
        <td mat-cell *matCellDef="let row"> {{row.precio_Costo}} </td>
      </ng-container>
  
      <!-- Precio Venta Column -->
      <ng-container matColumnDef="precio_Venta">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio Venta </th>
        <td mat-cell *matCellDef="let row"> {{row.precio_Venta}} </td>
      </ng-container>

      <!-- Activo Column -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
        <td mat-cell *matCellDef="let row" > {{row.estado}} </td>
      </ng-container>

      <!-- Cantidad Column -->
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock </th>
        <td mat-cell *matCellDef="let row" > {{row.stock}} </td>
      </ng-container>
      
      <!-- Actions Column -->
      <ng-container matColumnDef="actionsColumn">
        <th mat-header-cell *matHeaderCellDef>
            <button class="m-2" mat-raised-button color="primary" (click)="goEdit(0)"><mat-icon>add</mat-icon>Agregar</button> 
        </th>
        <td mat-cell *matCellDef="let row"> 
            <button mat-button type="button" color="primary" (click)="goEdit(row.id)"><mat-icon>edit</mat-icon>Editar</button>
            <button mat-button type="button" color="warn" (click)="delete(row.id)"><mat-icon>delete</mat-icon>Eliminar</button> 
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
